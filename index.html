    <body class="container-fluid">
      <h1> Pom Timer </h1>


      <div class="card text-center" style="width: 18rem;">
        <div class="card-body countdown">
            00:00
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <button id="twentyfive" class="btn btn-block btn-outline-light" type="button" name="25 min">25 min</button>
          </li>
          <li class="list-group-item">
            <button id="fifteen" class="btn btn-block btn-outline-light" type="button" name="15 min">15 min</button>
          </li>
          <li class="list-group-item">
            <button id="five" class="btn btn-block btn-outline-light" type="button" name="5 min">5 min</button>
          </li>
          <li class="list-group-item">
            <button id="reset" class="btn btn-block btn-outline-light" type="button" name="reset">reset timer</button>
          </li>
        </ul>
        <div class="card-body">
          <a href="https://www.linkedin.com/in/vmcasbarro/" class="card-link" target="_blank">in</a>
